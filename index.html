<html lang="en-US">
    <head>
        <title>MARDEK Complete Skill List</title>
        <script src="data.js" type="text/javascript"></script>
        <script src="Javascript/functions.js" type="text/javascript"></script>

        <link href="CSS/Skill_List.css" rel="stylesheet" type="text/css">
        <link href="Images/favicon.ico" rel="Shortcut Icon" type="image/x-icon"/>
        <meta charset="UTF-8">

    </head>
    <body>
        <div id="background"></div>
        <div id="selectionContainer">
            <div id="titleDiv">
                <img alt="imgTitle" id="imgTitle" onclick="location.reload();" src="Images/Others/Mardek.png">
            </div>
            <div id="containerDiv">
                <div id="chapterContainer">
                    <script>
                        window.onload = function () {
                            getChapters();
                            createFooter()
                        }
                    </script>
                </div>
                <div id="characterContainer"></div>
            </div>
            <div id="resetDiv">
                <img alt="imgReset" id="imgReset" onclick="resetData()" src="Images/Others/Reset.png">
            </div>
        </div>
        <div id="bodyContainer">
            <div id="skillContent">
                <div class="chosenChar">
                    <img alt="Rohoph" id="currentSelected" src="Images/Sprites/Rohoph.gif">
                </div>
                <div id="skillListContainer"></div>
            </div>
        </div>
        <footer class="footer"></footer>
    </body>
</html>
